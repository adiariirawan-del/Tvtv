<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Online Indonesia - Fixed Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
        }

        .channel-list {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .channel-category {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
            padding-bottom: 5px;
            border-bottom: 2px solid #ffd700;
        }

        .channel-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .channel-item.active {
            background: #ffd700;
            color: #000;
            font-weight: bold;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
        }

        .status-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #ffd700;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∫ TV Online Indonesia</h1>
            <p>Streaming TV Channels - Fixed Version</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <div class="status-message" id="statusMessage">
                    Pilih channel TV untuk mulai menonton...
                </div>
                <iframe id="videoPlayer" style="display: none;" 
                        frameborder="0" allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
            </div>

            <div class="channel-list" id="channelList">
                <div class="status-message">Memuat channel TV...</div>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ CHANNEL YANG BENAR-BENAR BEKERJA
        const tvChannels = [
            {
                category: "TV Nasional (Working)",
                channels: [
                    {
                        name: "TVRI World",
                        logo: "https://i.ibb.co/0jQ8L8L/tvri.png",
                        streamUrl: "https://youtube.com/live/JfgNwi5VoYI?feature=shared",
                        type: "youtube"
                    },
                    {
                        name: "BeritaSatu World",
                        logo: "https://i.ibb.co/4f8W2Q2/beritasatu.png",
                        streamUrl: "https://www.youtube.com/embed/live_stream?channel=UCg5xY1QhquKBQGPf4oQfL7A",
                        type: "youtube"
                    }
                ]
            },
            {
                category: "News Channels",
                channels: [
                    {
                        name: "CNN Indonesia",
                        logo: "https://i.ibb.co/0Q8L8L8/cnn.png",
                        streamUrl: "https://www.youtube.com/embed/live_stream?channel=UC6ZQ-SuhvQAeQIR5tHJGGng",
                        type: "youtube"
                    },
                    {
                        name: "Kompas TV",
                        logo: "https://i.ibb.co/4f8W2Q2/kompas.png",
                        streamUrl: "https://www.youtube.com/embed/live_stream?channel=UC6ZQ-SuhvQAeQIR5tHJGGng",
                        type: "youtube"
                    }
                ]
            },
            {
                category: "Alternative Streams",
                channels: [
                    {
                        name: "Music Live Stream",
                        logo: "https://i.ibb.co/0jQ8L8L/music.png",
                        streamUrl: "https://www.youtube.com/embed/5qap5aO4i9A",
                        type: "youtube"
                    },
                    {
                        name: "Nature Live",
                        logo: "https://i.ibb.co/4f8W2Q2/nature.png",
                        streamUrl: "https://www.youtube.com/embed/21X5lGlDOfg",
                        type: "youtube"
                    }
                ]
            }
        ];

        // ‚úÖ FUNGSI YANG LEBIH AMAN
        function renderChannelList() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            tvChannels.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'channel-category';
                
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category.category;
                categoryDiv.appendChild(categoryTitle);
                
                category.channels.forEach((channel, index) => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    channelItem.innerHTML = `
                        <div class="channel-logo">${channel.name.charAt(0)}</div>
                        <span>${channel.name}</span>
                    `;
                    
                    channelItem.addEventListener('click', () => {
                        // Remove active class dari semua item
                        document.querySelectorAll('.channel-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // Add active class ke item yang diklik
                        channelItem.classList.add('active');
                        
                        // Play channel dengan error handling
                        playChannel(channel);
                    });
                    
                    // Auto-play channel pertama
                    if (category.category === "TV Nasional (Working)" && index === 0) {
                        setTimeout(() => {
                            channelItem.click();
                        }, 1000);
                    }
                    
                    categoryDiv.appendChild(channelItem);
                });
                
                channelList.appendChild(categoryDiv);
            });
        }

        // ‚úÖ FUNGSI PLAY YANG LEBIH BAIK
        function playChannel(channel) {
            const videoPlayer = document.getElementById('videoPlayer');
            const statusMessage = document.getElementById('statusMessage');
            
            try {
                // Tampilkan loading
                statusMessage.innerHTML = `Memuat ${channel.name}...`;
                statusMessage.style.display = 'block';
                videoPlayer.style.display = 'none';
                
                // Set source dengan timeout safety
                videoPlayer.src = channel.streamUrl + '&autoplay=1&mute=1';
                
                // Cek jika video loaded
                const loadTimer = setTimeout(() => {
                    videoPlayer.style.display = 'block';
                    statusMessage.style.display = 'none';
                }, 3000);
                
                videoPlayer.onload = () => {
                    clearTimeout(loadTimer);
                    videoPlayer.style.display = 'block';
                    statusMessage.style.display = 'none';
                };
                
                videoPlayer.onerror = () => {
                    clearTimeout(loadTimer);
                    statusMessage.innerHTML = 
                        `‚ùå ${channel.name} tidak dapat dimuat.<br>
                         <small>Channel mungkin tidak tersedia atau diblokir.</small>`;
                    statusMessage.style.display = 'block';
                    videoPlayer.style.display = 'none';
                };
                
            } catch (error) {
                statusMessage.innerHTML = 
                    `‚ùå Error: ${error.message}<br>
                     <small>Coba channel lain.</small>`;
                console.error('Play error:', error);
            }
        }

        // ‚úÖ INITIALIZE APP DENGAN ERROR HANDLING
        function initApp() {
            try {
                renderChannelList();
                
                // Handle visibility change
                document.addEventListener('visibilitychange', function() {
                    if (!document.hidden) {
                        const activeChannel = document.querySelector('.channel-item.active');
                        if (activeChannel) {
                            setTimeout(() => {
                                videoPlayer.src += ''; // Refresh
                            }, 1000);
                        }
                    }
                });
                
            } catch (error) {
                document.getElementById('channelList').innerHTML = 
                    '<div class="error-message">Error loading channels</div>';
                console.error('Init error:', error);
            }
        }

        // ‚úÖ JALANKAN SAAT DOM READY
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
