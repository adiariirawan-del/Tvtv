<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Online Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .video-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 15px;
            height: 400px;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
        }

        .channel-list {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .channel-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“º TV Online Indonesia</h1>
            <p>Nonton TV Streaming Gratis</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <iframe id="videoPlayer" src="about:blank" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>

            <div class="channel-list" id="channelList">
                <div>Memuat channel...</div>
            </div>
        </div>
    </div>

    <script>
        // Simple TV channels data
        const tvChannels = [
            { name: "TVRI", stream: "https://www.youtube.com/embed/live_stream?channel=UC9vLz7F_FVhEZj9d-cYxNjg" },
            { name: "Berita Satu", stream: "https://www.youtube.com/embed/live_stream?channel=UCg5xY1QhquKBQGPf4oQfL7A" },
            { name: "Kompas TV", stream: "https://www.youtube.com/embed/live_stream?channel=UC6ZQ-SuhvQAeQIR5tHJGGng" },
            { name: "NET TV", stream: "https://www.youtube.com/embed/live_stream?channel=UC5aO2N0sV_-E-4xyHHXV2Ww" }
        ];

        function loadChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';

            tvChannels.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.textContent = channel.name;
                div.onclick = () => {
                    document.getElementById('videoPlayer').src = channel.stream;
                };
                
                if (index === 0) {
                    div.click(); // Auto load first channel
                }
                
                channelList.appendChild(div);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadChannels);
    </script>
</body>
</html>
